{% extends "base.html" %}

{% block content %}
<div class="container">
    <section class="upload-section">
        <h2>Upload Audio</h2>
        <form id="upload-form" enctype="multipart/form-data">
            <div class="drop-zone" id="drop-zone">
                <p>Drag & drop audio file here or click to select</p>
                <input type="file" id="audio-file" accept=".mp3,.wav,.m4a,.flac,.ogg,.webm" hidden>
            </div>

            <div class="options">
                <label for="language">Language (optional):</label>
                <select id="language">
                    <option value="">Auto-detect</option>
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="pt">Portuguese</option>
                    <option value="it">Italian</option>
                    <option value="nl">Dutch</option>
                    <option value="pl">Polish</option>
                    <option value="ru">Russian</option>
                    <option value="zh">Chinese</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                </select>
            </div>

            <button type="submit" id="process-btn" disabled>Process Audio</button>
        </form>
    </section>

    <section class="results-section" id="results" hidden>
        <div class="transcription">
            <h3>Transcription</h3>
            <div id="transcription-text" class="text-box"></div>
            <p class="meta" id="transcription-meta"></p>
        </div>

        <div class="tasks">
            <h3>Extracted Tasks</h3>
            <ul id="task-list"></ul>
        </div>
    </section>

    <div class="loading" id="loading" hidden>
        <div class="spinner"></div>
        <p id="loading-text">Processing...</p>
    </div>
</div>
{% endblock %}
